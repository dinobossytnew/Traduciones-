Colors:
  # This is default color. Please, leave this as it is.
  default:
    Enabled: true
    Slot: 11
    Name: '&fDefault color'
    # Set to none to not require permission.
    Permission: none
    # This will be the color used. Supports color nodes.
    # If you use colors, MAKE SURE THE TAG prefix IS PLAIN TEXT WITHOUT COLOR and has {COLOR} in tag.
    # Set to "none" to use tag default color or empty if not defined.
    Color: none
    No-permission-message: '&cThis color should be free. Ask an administrator!'
    Items:
      Locked:
        # Supports "CUSTOM_HEAD" and any material. It also supports durability for old versions.
        # Format is "MATERIAL:DURABILITY", example: "INK_SAC:14"
        Material: BOOK
        # Only required if Material is CUSTOM_HEAD
        Texture: 
        # Only for 1.14+
        Custom-model-data: 0
        # Hide flags?
        Hide-flags: true
        Unbreakable: false
        # Should item glow? If true an enchantment will be added and enchantment flag will be hide.
        Glow: false
        Displayname: '&cDefault'
        Lore:
        - '&7Default color for your tag!'
        - ''
        - '{RIGHT-CLICK-TO-PREVIEW-MESSAGE}'
        - '&cThis should be free!'
      Unlocked:
        Material: BOOK
        # Only required if Material is CUSTOM_HEAD
        Texture: 
        # Only for 1.14+
        Custom-model-data: 0
        Hide-flags: true
        Unbreakable: false
        Glow: false
        Displayname: '&aDefault'
        Lore:
        - '&7Default color for your tag!'
        - ''
        - '{RIGHT-CLICK-TO-PREVIEW-MESSAGE}'
        - '&eClick to select.'
