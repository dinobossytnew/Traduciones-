GuideBook:
  Category:
    PLANTS:
      Information:
      - |2-
             &lGu√≠a de Plantas&r

        Las plantas son uno de los sistemas fundamentales en PyroFarming.

        Las plantas se pueden comprar en el &2mercado de granjas &ry deben cultivarse dentro de &3Growstations&r.
      - |-
        Las &3Growstations &rse pueden fabricar en una mesa de trabajo. Nota: Solo puedes colocar un n√∫mero limitado de &3Growstations&r. Puedes aumentar tu l√≠mite mejorando habilidades dentro de un &2Archivo de Habilidades&r.

        Una vez que tengas algunas semillas, puedes
      - |-
        plantarlas dentro de la &3Growstation&r arrastr√°ndolas hacia las &cbarras de hierro&r. Una vez colocadas, debes asegurarte de que las condiciones sean √≥ptimas para que la semilla crezca.

        En primer lugar, necesitar√°s &9Agua&r, que puedes agregar haciendo &5clic derecho&r en
      - |-
        la &3Growstation &rcon un &9Cubo de Agua&r.

        Todas las plantas requieren una &cTemperatura&r y un &2Entorno&r espec√≠ficos para crecer. Para obtener informaci√≥n sobre ambos, consulta las p√°ginas de ayuda espec√≠ficas.
      - |-
        Una vez que se cumplan las condiciones, la planta comenzar√° a crecer.

        Despu√©s de crecer, estar√° lista para recolectar o crear√° varios objetos que se colocar√°n dentro del &3Inventario de la Growstation&r.
      - |-
        La planta siempre mostrar√° su estado de crecimiento en las &cbarras de hierro&r. Cualquier cosa que bloquee su crecimiento se mostrar√° en texto &crojo&r.

        Las plantas pueden desarrollar o tener atributos que pueden ayudar o tener efectos adversos
      - en tu planta y su entorno. Consulta la gu√≠a de atributos para obtener m√°s
        informaci√≥n sobre qu√© son los atributos, qu√© hacen los temperamentos de las
        plantas y c√≥mo obtener atributos.
    TEMPERATURE:
      Information:
      - |-
        &lGu√≠a de Temperatura&r

        Las plantas tienen diversas temperaturas requeridas para crecer. Para cultivar estas plantas, debes cumplir con este requisito.

        Los diferentes biomas tienen diferentes temperaturas.
      - Estas temperaturas se basan en la temperatura heredada del bioma de Minecraft.
        Los biomas fr√≠os ser√°n fr√≠os y los biomas c√°lidos ser√°n c√°lidos. La siguiente
        p√°gina muestra todas las temperaturas que pueden tener las plantas.
      - |-
        &lTemperaturas:&r

        ¬ª #0015FFGlacial &0(-3)
        ¬ª #0073FFCongelante &b(-2)
        ¬ª #00D4FFFr√≠o &3(-1)
        ¬ª #2EFFFENeutral &r(0)
        ¬ª #FFDA00C√°lido &e(1)
        ¬ª #FF8D00Tropical &6(2)
        ¬ª #FF3400√Årido &4(3)
        ¬ª #FF0400Des√©rtico &c(4)
      - |-
        &lCuidado:&r

        Es importante tener en cuenta que algunas plantas requieren temperaturas espec√≠ficas para crecer y sobrevivir. No cumplir con estas temperaturas resultar√° en un crecimiento deficiente o incluso
        la muerte de la planta. Aseg√∫rate de proporcionar las condiciones adecuadas de temperatura para cada tipo de planta.
    TEMPERAMENT:
      Information:
      - |-
        &lGu√≠a de Temperamentos&r

        Los temperamentos son una caracter√≠stica especial de las plantas en PyroFarming. Cada planta tiene un temperamento espec√≠fico que afecta su comportamiento y atributos.
      - Los temperamentos de las plantas pueden tener efectos positivos o negativos
        en su entorno y en las plantas vecinas. Aseg√∫rate de comprender los temperamentos
        y c√≥mo interact√∫an antes de planificar tu granja.
      - |-
        &lTemperamentos Disponibles:&r

        ¬ª #0088FFApacible &7(+1 Encantamiento)
        ¬ª #1EFF00Resiliente &a(+1 Durabilidad)
        ¬ª #E0FF00Vers√°til &e(+1 Recompensa)
        ¬ª #FFA200Arriesgado &6(-1 Durabilidad)
        ¬ª #FF5A00Hostil &c(-1 Recompensa)
        ¬ª #FF0000Vol√°til &4(-1 Encantamiento)
    ENVIRONMENT:
      Information:
      - |-
        &lGu√≠a de Entornos&r

        Los entornos son una parte esencial del crecimiento de las plantas en PyroFarming. Cada planta tiene requisitos espec√≠ficos de entorno para crecer adecuadamente.
      - Los entornos pueden ser determinados por diferentes factores, como la luz,
        el suelo y la altitud. Aseg√∫rate de conocer los requisitos espec√≠ficos de
        entorno de tus plantas y proporcionar las condiciones adecuadas para su crecimiento
        √≥ptimo.
      - Aseg√∫rate de que tu &3Growstation&r est√© ubicada en un lugar adecuado que
        cumpla con los requisitos de entorno de tus plantas. Esto incluye asegurarse
        de que haya suficiente luz y que el suelo sea adecuado para el crecimiento
        de las plantas que est√°s cultivando.
    TRAITS:
      Information:
      - |2-
             &lTraits Guide&r

        Traits are special things that plants can have attached to them.

        Traits can both positively, and negatively affect your plants growing, and harvest and also give it special unique effects.
      - |-
        To view a full list of traits, go to &2/farm codex plants &rand look inside of the 'Traits' tab at the bottom.

        Traits can be affected by a Plant's Temperament. See the Temperament guide for more information.
      - Traits such as &2Attractor &rwill pickup items in a radius around you and
        put those items into a chest next to the &3Growstation&r. Traits can randomly
        mutate onto a plant once planted if your &2Farming Level &ris above &235&r.
      - |-
        It is entirely random which effect(s) you will get from this.

        Most traits will not be active until the plant is fully grown.
    BUSHES:
      Information:
      - |2-
              &lBush Guide&r

        Bushes are blocks that can be placed and will grow items over time for you.
        These will appear as player heads above the placed bush.

        You can break these and sell them to the &2/farm shop &rfor money.
      - |-
        Bushes are designed in a way that they cost a lot to purchase, and the items they produce sell for less.

        Since they require very little work to harvest, they will be profitable in the long run.
      - |-
        You can increase the amount of Bushes that you can place by upgrading various skills inside of the Skill Archive.

        To purchase Bushes, open the &2/farm market&r and find some for sale.
    CUSTOM_ITEMS:
      Information:
      - |2-
         &lCustom Item Guide&r

        Custom Items are various items that can be placed near farming related items such as &3Growstations &rto give them various buffs and benefits.

        Custom Items have a radius in which they can work.
      - "        &lCrafting&r\n\nTo craft Custom Items, you will require any type\
        \ of &2Hoe &rand a &2Composter&r.\n\nOnce you have both, right click on the\
        \ &2Composter &rwith the &2Hoe&r. \n\nContinued on next page..."
      - |-
        Once inside of the menu, find the item you wish to craft.

        Ensure that you have the required items, and are a high enough level. If you do, click on the item and it will craft for you!
    SKILL_ARCHIVE:
      Information:
      - |-
        &lSkill Archive Guide&r

        The &2Skill Archive&r is a special structure that you can craft inside of a crafting table. Once you have crafted it, place it down in an area that has a lot of space and that's it!
      - |-
        The &2Skill Archive &ris home to a host of various skills that can help to improve your farming capabilities, and allow you to place more &3Growstations &ror &2Bushes &ras examples.

        Some skills require
      - |-
        you to level up your &2Skill Archive &rto a higher level. You can do this in the bottom left of the menu. You will see the requirements listed in the lore.

        The &2Skill Archive &rhas &3four &rlevels.
      - |-
        Some skills are considered &cPermanent &rand cannot be refunded at all.

        These are designated as &5Blocks of Items&r such as Coal Blocks, Redstone Blocks etc.
      - |-
        It is completely free to reset your &2Skill Archive &rand you will get all the &2Elysium &rspent refunded for free.

        The &2Skill Archive &rcan be broken and relocated at any time for free.
