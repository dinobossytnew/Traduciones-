GuideBook:
  Category:
    PLANTS:
      Information:
      - |2-
             &lGuía de Plantas&r

        Las plantas son uno de los sistemas fundamentales en GRANJAS.

        Las plantas se pueden comprar en el &2/mercado de granja &ry deben ser cultivadas dentro de &3Growstations&r.
      - |-
        Las &3Growstations&r se pueden fabricar en una mesa de trabajo. Nota: Solo puedes colocar un número limitado de &3Growstations&r. Puedes aumentar tu límite mejorando habilidades dentro de un &2Archivo de Habilidades&r.

        Una vez que tengas algunas semillas, puedes
      - |-
        plantarlas dentro de la &3Growstation&r arrastrándolas sobre las &cBarras de Hierro&r. Una vez colocadas dentro, necesitarás asegurarte de que las condiciones sean óptimas para que la semilla crezca.

        Primero necesitarás &9Agua&r la cual puedes añadir haciendo &5Clic derecho&r en
      - |-
        la &3Growstation&r con un &9Cubo de Agua&r.

        Todas las Plantas requieren una &cTemperatura&r específica y un &2Entorno&r para crecer. Para obtener información sobre ambos, consulta las páginas de ayuda específicas.
      - |-
        Una vez que se cumplan las condiciones, la planta comenzará a crecer.

        Después de crecer, estará lista para recolectar, o creará varios objetos que se colocarán dentro del &3Inventario de la Growstation&r.
      - |-
        La Planta siempre mostrará su estado de crecimiento en las &cBarras de Hierro&r. Cualquier cosa que bloquee su crecimiento se mostrará en &ctexto rojo&r.

        Las Plantas pueden desarrollar o tener rasgos que pueden ayudar o tener efectos adversos
      - En tu planta y su entorno. Consulta la guía de rasgos para obtener más información
        sobre qué son los rasgos, qué hacen los temperamentos de las plantas y cómo
        obtener rasgos.
    TEMPERATURE:
      Information:
      - |-
        &lTemperature Guide&r

        Plants have various required temperatures in order to grow. To grow these plants, you must meet this requirement.

        Different Biomes have various temperatures.
      - |-
        &lGuía de Temperatura&r

        Las plantas tienen varios requerimientos de temperatura para crecer. Para cultivar estas plantas, debes cumplir con este requisito.

        Diferentes biomas tienen diferentes temperaturas.
      - Estas temperaturas se basan en la temperatura del bioma heredada de Minecraft.
        Los biomas fríos serán fríos, y los biomas cálidos serán cálidos. La próxima
        página tiene todas las temperaturas que pueden tener las plantas.
      - |-
        &lTemperaturas:&r

        » #0015FFGlacial &0(-3)
        » #0073FFCongelante &0(-2)
        » #00C9FFFrío &0(-1)
        » &0Normal &0(0)
        » #FFA800Templado &0(1)
        » #FF7400Caliente &0(2)
        » #FF1A00Hirviente &0(3)

        Las temperaturas con 'Cualquiera' pueden crecer en cualquier lugar.
      - |-
        &lObjetos Personalizados&r

        Puedes usar varios objetos personalizados para ayudarte a imitar una temperatura en cualquier lugar, como una #FDA87CLámpara de Lava&r.

        Consulta la sección de ayuda de Objetos Personalizados para obtener más información.
    TRAITS:
      Information:
      - |2-
           &lGuía de Rasgos&r

        Los Rasgos son cosas especiales que las plantas pueden tener asociadas.

        Los Rasgos pueden afectar tanto positiva como negativamente al crecimiento y la cosecha de tus plantas, y también darles efectos únicos especiales.
      - |-
        Para ver una lista completa de rasgos, ve a &2/farm codex plants &ry busca dentro de la pestaña 'Rasgos' en la parte inferior.

        Los Rasgos pueden ser afectados por el Temperamento de una planta. Consulta la guía de Temperamento para obtener más información.
      - Rasgos como &2Atractor &rrecogerán objetos en un radio a tu alrededor y los
        pondrán en un cofre junto a la &3Growstation&r. Los rasgos pueden mutar aleatoriamente
        en una planta una vez plantada si tu &2Nivel de Agricultura &res superior
        a &235&r.
      - |-
        Es completamente aleatorio qué efecto(s) obtendrás de esto.

        La mayoría de los rasgos no estarán activos hasta que la planta esté completamente crecida.
    TEMPERAMENT:
      Information:
      - |-
        &lGuía de Temperamento&r

        Cuando se trata de cultivar plantas, es posible que veas el Temperamento como una opción en el objeto.

        El Temperamento solo afecta a los Rasgos y cómo esos rasgos interactuarán entre jugadores y otras criaturas.
      - |-
        Si una planta tiene un Temperamento 'Amigable', no atacará a jugadores ni a criaturas pasivas como vacas, ovejas o cerdos.

        Si una planta tiene un Temperamento 'Agresivo', atacará a cualquier cosa, incluyendo jugadores.
      - |-
        Las plantas también pueden tener un Temperamento 'Normal'. Esto significa que atacarán a cualquier cosa excepto a jugadores.

        Actualmente no hay forma de modificar la calificación de temperamento de una planta.
    BUSHES:
      Información:
      - |2-
           &lGuía de Arbustos&r

        Los arbustos son bloques que se pueden colocar y que crecerán objetos con el tiempo para ti.
        Estos aparecerán como cabezas de jugador sobre el arbusto colocado.

        Puedes romperlos y venderlos en la &2/tienda de granja &rpor dinero.
      - |-
        Los arbustos están diseñados de tal manera que cuestan mucho comprarlos y los objetos que producen se venden por menos.

        Dado que requieren muy poco trabajo para cosecharlos, serán rentables a largo plazo.
      - |-
        Puedes aumentar la cantidad de arbustos que puedes colocar mejorando varias habilidades dentro del Archivo de Habilidades.

        Para comprar arbustos, abre el &2/mercado de granja&r y busca algunos a la venta.
      Information:
      - |2-
              &lBush Guide&r

        Bushes are blocks that can be placed and will grow items over time for you.
        These will appear as player heads above the placed bush.

        You can break these and sell them to the &2/farm shop &rfor money.
      - |-
        Bushes are designed in a way that they cost a lot to purchase, and the items they produce sell for less.

        Since they require very little work to harvest, they will be profitable in the long run.
      - |-
        You can increase the amount of Bushes that you can place by upgrading various skills inside of the Skill Archive.

        To purchase Bushes, open the &2/farm market&r and find some for sale.
    CUSTOM_ITEMS:
      Información:
      - |2-
         &lGuía de Objetos Personalizados&r

        Los Objetos Personalizados son varios objetos que se pueden colocar cerca de objetos relacionados con la agricultura, como &3Growstations &rpara darles varios beneficios y mejoras.

        Los Objetos Personalizados tienen un radio en el que pueden funcionar.
      - '&lCrafteo&r\n\nPara crear Objetos Personalizados, necesitarás cualquier tipo\
        \ de &2Azada &ry un &2Compostador&r.\n\nUna vez que tengas ambos, haz clic
        derecho en el\ \ &2Compostador &rcon la &2Azada&r. \n\nContinúa en la siguiente
        página...'
      - |-
        Una vez dentro del menú, encuentra el objeto que deseas crear.

        Asegúrate de tener los objetos requeridos y un nivel lo suficientemente alto. Si los tienes, ¡haz clic en el objeto y se creará para ti!
      Information:
      - |2-
         &lCustom Item Guide&r

        Custom Items are various items that can be placed near farming related items such as &3Growstations &rto give them various buffs and benefits.

        Custom Items have a radius in which they can work.
      - '&lCrafting&r\n\nTo craft Custom Items, you will require any type\ \ of &2Hoe
        &rand a &2Composter&r.\n\nOnce you have both, right click on the\ \ &2Composter
        &rwith the &2Hoe&r. \n\nContinued on next page...'
      - |-
        Once inside of the menu, find the item you wish to craft.

        Ensure that you have the required items, and are a high enough level. If you do, click on the item and it will craft for you!
    ENVIRONMENT:
      Información:
      - |-
        &lGuía de Entorno&r

        Las plantas tienen varios entornos requeridos para crecer. Los entornos pueden considerarse tipos de mundos, como la Superficie, Nether o El Fin. Sin embargo, algunos entornos son personalizados y
      - requieren objetos personalizados especiales para imitar ese entorno. La página
        siguiente te muestra una lista de todos los entornos actuales que pueden tener
        las plantas.
      - |-
        &lEntornos:&r

        » Superficie&r
        » Nether&r
        » El Fin&r

        Los entornos con 'Cualquiera' pueden crecer en cualquier lugar.
      - |-
        &lObjetos Personalizados&r

        Puedes usar varios objetos personalizados para ayudarte a imitar un entorno en cualquier lugar, como un #FF3A07Orbe del Nether&r.

        Consulta la sección de ayuda de Objetos Personalizados para obtener más información.
      Information:
      - |-
        &lEnvironment Guide&r

        Plants have various required environments in order to grow. Environments can be considered world types, such as the Overworld, Nether or End. However, some environments are custom and
      - require special Custom Items in order to imitate that environment. The page
        after shows you a list of all the current environments plants can have.
      - |-
        &lEnvironments:&r

        » Overworld&r
        » Nether&r
        » The End&r

        Environments with 'ANY' can be grown anywhere.
      - |-
        &lCustom Items&r

        You can use various custom items to help you imitate an environment anywhere such as a #FF3A07Nether Orb&r.

        See the Custom Items help section for more information.
    SKILL_ARCHIVE:
      Información:
      - |-
        &lGuía del Archivo de Habilidades&r

        El &2Archivo de Habilidades&r es una estructura especial que puedes crear en una mesa de trabajo. Una vez que lo hayas creado, colócalo en un área con mucho espacio ¡y eso es todo!
      - |-
        El &2Archivo de Habilidades&r es el hogar de una variedad de habilidades que pueden ayudarte a mejorar tus capacidades de granja, y te permiten colocar más &3Growstations&r o &2Arbustos&r como ejemplos.

        Algunas habilidades requieren
      - |-
        que aumentes el nivel de tu &2Archivo de Habilidades&r. Puedes hacer esto en la esquina inferior izquierda del menú. Verás los requisitos listados en la descripción.

        El &2Archivo de Habilidades&r tiene &3cuatro &rniveles.
      - |-
        Algunas habilidades son consideradas &cPermanentes&r y no pueden ser reembolsadas en absoluto.

        Estas están designadas como &5Bloques de Objetos&r como Bloques de Carbón, Bloques de Redstone, etc.
      - |-
        Es completamente gratuito reiniciar tu &2Archivo de Habilidades&r y obtendrás todos los &rspendidos #30DB5FElysium &rreembolsados de forma gratuita.

        Puedes romper y reubicar el &2Archivo de Habilidades&r en cualquier momento de forma gratuita.
      Information:
      - |-
        &lSkill Archive Guide&r

        The &2Skill Archive&r is a special structure that you can craft inside of a crafting table. Once you have crafted it, place it down in an area that has a lot of space and that's it!
      - |-
        The &2Skill Archive &ris home to a host of various skills that can help to improve your farming capabilities, and allow you to place more &3Growstations &ror &2Bushes &ras examples.

        Some skills require
      - |-
        you to level up your &2Skill Archive &rto a higher level. You can do this in the bottom left of the menu. You will see the requirements listed in the lore.

        The &2Skill Archive &rhas &3four &rlevels.
      - |-
        Some skills are considered &cPermanent &rand cannot be refunded at all.

        These are designated as &5Blocks of Items&r such as Coal Blocks, Redstone Blocks etc.
      - |-
        It is completely free to reset your &2Skill Archive &rand you will get all the #30DB5FElysium &rspent refunded for free.

        The &2Skill Archive &rcan be broken and relocated at any time for free.
